<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>SeekOut Signal</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
<!-- INTRO VIDEO 1 -->
  <video id="intro-video-1" playsinline>
    <source src="background1.mp4" type="video/mp4">
  </video>

  <!-- INTRO VIDEO 2 -->
  <video id="intro-video-2" playsinline class="hidden-video">
    <source src="background2.mp4" type="video/mp4">
  </video>

  <!-- NAME SCREEN VIDEO -->
  <video loop playsinline id="name-video" class="hidden-video">
    <source src="background3.mp4" type="video/mp4">
  </video>

  <!-- MAIN STORY VIDEO -->
  <video loop playsinline id="bg-video" class="hidden-video">
    <source src="background.mp4" type="video/mp4">
  </video>

  <div class="overlay hidden-video"></div>

  <!-- ROTATE WARNING -->
  <div id="rotate-warning">
    ROTATE YOUR PHONE FOR BEST EXPERIENCE
  </div>

  <div id="content" class="hidden">

    <div class="screen" id="screen-name">
      <p class="glitch big">SIGNAL DETECTED</p>
      <input type="text" id="username" placeholder="ENTER YOUR NAME">
      <button onclick="startSignal()">RESPOND</button>
    </div>

    <div class="screen hidden" id="screen-story">
      <p id="story-text" class="story"></p>
      <button onclick="startTest()">READY TO HELP</button>
    </div>

    <div class="screen hidden" id="screen-question">
      <p class="glitch">TEST INCOMING</p>
      <p id="question-text" class="story"></p>
      <button onclick="submitAnswer()">TRANSMIT</button>
    </div>

    <div class="screen hidden" id="screen-success">
      <p class="glitch big">SIGNAL DISRUPTED</p>
      <p class="story">YOU NOTICED THE ANOMALY.</p>
      <p class="story highlight">SEEKOUT · 9–11 JANUARY</p>
    </div>

    <div class="screen hidden" id="screen-fail">
      <p class="glitch big">SIGNAL STILL PERSISTS</p>
      <p class="story">YOU MISSED THE FIRST HINT.</p>
      <p class="story highlight">SEEKOUT · 9–11 JANUARY</p>
    </div>

  </div>

  <script src="script.js"></script>
</body>
</html>
